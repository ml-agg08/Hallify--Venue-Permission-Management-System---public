{% load static %}

<!-- Account Page -->
<div class="account-page">
    <div class="container">
        <div class="row">
            <div class="col-2">
                <img src="{% static 'images/account-banner.png' %}" width="1000px" id="floating-img"
                    style="position: relative; transition: transform 1s ease-in-out;">
            </div>
            <div class="col-2">
                <div class="form-container">
                    <div class="form-btn">
                        <span onclick="login()">Login</span>
                        <span onclick="register()">Register</span>
                        <hr id="Indicator">
                    </div>


                    <form id="LoginForm" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <input type="text" placeholder="Username" name="username">
                        <input type="password" placeholder="Password" name="password">
                        <button type="submit" class="btn" name="login">Login</button>
                        <!--<a href="">Forget Password</a>   last improvements!-->
                    </form>


                    <form id="RegForm" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <input type="text" name="username" placeholder="username">
                        <input type="password" name="password" placeholder="password">
                        <button type="submit" class="btn" name="register">Register</button>
                    </form>

                    <h4>{{error}}</h4>

                    {% if user %}
                    <h4>Club rep with username: {{user.username}} has been registered on the app!</h4>
                    {% endif %}

                </div>
            </div>
        </div>
    </div>
</div>


<!-- javascript -->

<script>
    var MenuItems = document.getElementById("MenuItems");
    MenuItems.style.maxHeight = "0px";
    function menutoggle() {
        if (MenuItems.style.maxHeight == "0px") {
            MenuItems.style.maxHeight = "200px"
        }
        else {
            MenuItems.style.maxHeight = "0px"
        }
    }
</script>

<!-- Toggle Form -->
<script>
    var LoginForm = document.getElementById("LoginForm");
    var RegForm = document.getElementById("RegForm");
    var Indicator = document.getElementById("Indicator");
    function register() {
        RegForm.style.transform = "translatex(0px)";
        LoginForm.style.transform = "translatex(0px)";
        Indicator.style.transform = "translate(100px)";
    }
    function login() {
        RegForm.style.transform = "translatex(300px)";
        LoginForm.style.transform = "translatex(300px)";
        Indicator.style.transform = "translate(0px)";

    }
</script>


<script>
    function floatImage() {
        let img = document.getElementById("floating-img");
        let isUp = false;
        setInterval(() => {
            img.style.transform = isUp ? "translateY(0px)" : "translateY(-20px)";
            isUp = !isUp;
        }, 1500);
    }
    window.onload = floatImage;
</script>
